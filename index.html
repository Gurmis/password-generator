<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br>
            <span>random password</span>
        </h1>
        <p class="description">Select desired options.</p>
        <div class="settings">
            <div class="useLetters toggle">
                <p>Letters</p>
                <label>
                    <input type="checkbox" checked>
                    <span></span>
                </label>
            </div>
            <div class="useNumbers toggle">
                <p>Numbers</p>
                <label>
                    <input type="checkbox" checked>
                    <span></span>
                </label>
            </div>
            <div class="useSymbols toggle">
                <p>Symbols</p>
                <label>
                    <input type="checkbox" checked>
                    <span></span>
                </label>
            </div>
            <div class="length">
                <p>Pass length</p>
                <input id="passLength" type="number" name="passLength" value="10" max="50">
            </div>
        </div>
        <button class="generate">Generate passwords</button>
        <div class="ruler"></div>
        <section class="passwords">
            <span class="pass1"><span></span><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
          </svg>
          </span>
            <span class="pass2"><span></span><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
          </svg>
          </span>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
